<!--
  Generated template for the VfdiTrackPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        VFDI {{vfditrack.id}}
      </ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content class="card-background-page">
      <ion-card>
          <img [src]="vfditrack.img"/>
          <div class="card-title"></div>
        </ion-card>
        <table border="0">
          <tr><td>Description: </td><td>{{vfditrack.description}}</td></tr>
          <tr><td>Released: </td><td>{{vfditrack.realeaseDate}}</td></tr>
          <tr><td>Update on: </td><td>{{vfditrack.updatedAt}}</td></tr>
          <tr><td>Genre: </td><td>{{vfditrack.genre}}</td></tr>
          <tr><td>Rated:</td><td>{{vfditrack.rating}}</td></tr>
          <tr><td>size: </td><td>{{vfditrack.fileSize}} MByte</td></tr>
          <tr><td><br></td><td></td></tr>
          <tr><td></td><td><a href="{{vfditrack.downloadUri}}">Download</a></td></tr>
        </table>
  </ion-content>
